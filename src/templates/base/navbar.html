{% load static %}

<form id="logout" action="{% url 'account_logout' %}" method="post" class="invisible">
  {% csrf_token %}
</form>

<nav class="navbar navbar-expand-lg navbar-dark indigo">
  <div class="container">
    <a class="navbar-brand" href="/">Django</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item disabled">
          <div class="avatar-box float-left">
            <img src="{{ user.avatar.url }}" class="avatar float-left">
          </div>
          <a class="nav-link" href="#">Welcome {{ user|capfirst }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="document.getElementById('logout').submit()">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
