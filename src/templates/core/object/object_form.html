{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h5>{{ form_title }}</h5>
<p>{{ form_description }}</p>

<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-indigo">Submit</button>
</form>

{% endblock content %}
